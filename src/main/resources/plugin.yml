name: Nexora
version: '0.0.1'
main: me.axeno.nexora.Nexora
api-version: '1.20'
prefix: Nexora
authors: [ axenq ]
description: Nexora est un plugin Minecraft de Warp
website: https://axeno.me
permissions:
  nexora.admin.reload:
    description: Permission to reload the plugin
    default: op
  nexora.warp:
    description: Permission to use warp
    default: true
  nexora.warp.admin.create:
    description: Permission to create warp
    default: op
  nexora.warp.admin.delete:
    description: Permission to delete warp
    default: op
  nexora.warp.list:
    description: Permission to list warp
    default: true
  nexora.warp.admin.edit:
    description: Permission to edit warp
    default: op
  nexora.warp.admin.teleport.other:
    description: Permission to teleport to other warp
    default: op